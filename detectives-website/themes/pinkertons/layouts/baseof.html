<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="bg-grit-bg-light min-h-screen flex flex-col font-body text-grit-text-dark">
        {{- partial "header.html" . -}}
        {{ if .IsHome }}
        {{- partial "hero.html" . -}}
        {{- end }}
        <div class="bg-grit-bg-light flex-grow" id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
        <script src="https://unpkg.com/littlefoot/dist/littlefoot.js"></script>
        <script>littlefoot.littlefoot()</script>
    </body>
</html>
