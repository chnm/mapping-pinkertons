{{ $taxonomy := .taxonomy }}
{{ $page := .page }}
{{ if $page.Params.tags }}
<div class="tags mt-4">
  <span class="font-semibold">Tags:</span>
  {{ range $page.Params.tags }}
    <span class="inline-block bg-grit-steel text-white px-2 py-1 rounded mr-2 text-sm">{{ . }}</span>
  {{ end }}
</div>
{{ end }}
